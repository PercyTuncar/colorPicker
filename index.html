<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p class="block">
        Hola
      
    </p>
    <div style="position:relative; display:inline-block">
        <button type="button" class="btn btn-secondary herramienta"><i class="material-icons">Click me</i></button>
        <input id="colorpicker" type="color" value="#ff0000" style="opacity:0; position:absolute; left:0;top:0;width:100%"/>
    </div>

    <script>
        let colorpicker = document.getElementById('colorpicker');
        setInterval(()=>{
            let color = colorpicker.value;
            document.getElementsByClassName('block')[0].style.backgroundColor = color;
        }, 200);
    </script>
</body>
</html>
